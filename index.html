<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Project - Rock, paper scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/caec046269.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            ROCK • PAPER • SCISSORS
        </header>

        <div class="playArea">
            <div class="humanHand">
                <p class="identifier">YOU</p>
                <i class="fa-regular fa-hand-back-fist" id="hicon"></i>
            </div>
            <div class="computerHand">
                <p class="identifier">COMPUTER</p>

                <i class="fa-regular fa-hand-back-fist" id="cicon"></i>
                <!-- <i class="fa-regular fa-hand"></i>
                <i class="fa-regular fa-hand-scissors"></i> -->
            </div>
        </div>
        <div class="btns">
            <button id="rock" value="Rock">Rock</button>
            <button id="paper" value="Paper">Paper</button>
            <button id="scissors" value="Scissors">Scissors</button>
        </div>
        <div class="score">

        </div>

    </div>
</body>

</html>
